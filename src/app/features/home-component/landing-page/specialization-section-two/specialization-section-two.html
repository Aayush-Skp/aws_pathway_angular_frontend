<div class="orbit-section" #orbitContainer>
    <div class="orbit-container">
        <div class="center-content">
            <h1 class="main-title">Master 100+<br />AWS Services</h1>
            <button class="learn-more-btn">
                <span>Learn More</span>
            </button>
        </div>

        <!-- Orbit Rings -->
        <div class="orbit-ring orbit-1" [class.visible]="isVisible"></div>
        <div class="orbit-ring orbit-2" [class.visible]="isVisible"></div>
        <div class="orbit-ring orbit-3" [class.visible]="isVisible"></div>

        <!-- Service Bubbles -->
        <div *ngFor="let service of services" class="service-bubble" [ngClass]="getSizeClass(service.size)"
            [ngStyle]="getServiceStyle(service)">
            <div class="bubble-inner">
                <span class="service-name" *ngIf="service.name">{{ service.name }}</span>
            </div>
            <div class="bubble-glow"></div>
        </div>

        <!-- Connection Lines -->
        <svg class="connections-svg" [class.visible]="isVisible">
            <defs>
                <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgba(139, 92, 246, 0);stop-opacity:1" />
                    <stop offset="50%" style="stop-color:rgba(139, 92, 246, 0.5);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgba(139, 92, 246, 0);stop-opacity:1" />
                </linearGradient>
            </defs>
            <line *ngFor="let connector of connectors"
                [attr.x1]="getServicePosition(services[connector.from - 1]).x + 350"
                [attr.y1]="getServicePosition(services[connector.from - 1]).y + 350"
                [attr.x2]="getServicePosition(services[connector.to - 1]).x + 350"
                [attr.y2]="getServicePosition(services[connector.to - 1]).y + 350" stroke="url(#lineGradient)"
                stroke-width="1" class="connection-line" />
        </svg>
    </div>

    <div class="background-glow"></div>
</div>
